<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinvio</title>
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- ./CSS -->
</head>

<body>
    
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__left-col">
                    <img src="./img/header-logo.svg" alt="Лого сайта" class="header__logo">
                    <nav class="nav">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">Supplier</a>
                        <a href="#" class="nav__link">About</a>
                        <a href="#" class="nav__link">Contact</a>
                    </nav>
                </div>
                <div class="header__right-col">
                    <a href="#" class="header__btn">Get Started</a>
                </div>
            </div>
        </div>
    </header> 

    <section class="intro">
        <div class="container">
            <div class="intro__background-cols">
                <div class="intro__left-background-img"></div>
                <div class="intro__right-background-img"></div>
            </div>
            <div class="intro__dotted-path"></div>
            <div class="intro__inner">
                <h3 class="intro__suptitle">FOR A SMARTER SUPPLY CHAIN</h3>
                <h2 class="intro__title">Take your business to the next level with Tinvio’s Supplier Platform</h2>
                <a href="#" class="intro__btn">Get Started Now</a>
                <p class="intro__btn-description">Yes, it’s free 🎉</p>
            </div>
            <div class="intro__home-page-container">
                <img src="./img/Home page_with shadow.png" alt="Домашняя страница" class="intro__home-page"> 
            </div>  
        </div>
    </section>

    <section class="partners">
        <div class="container">
            <div class="partners__dotted-path"></div>
            <div class="partners__inner">
                <h2 class="section-title">Trusted by 1000+ partners across APAC</h2>
                <div class="partners__items-container">
                    <img src="./img/GoCheken.png" alt="Иконка партнера" class="partners__item">
                    <img src="./img/Jolliebean.svg" alt="Иконка партнера" class="partners__item partners__item_horizontal">
                    <img src="./img/Bens.svg" alt="Иконка партнера" class="partners__item">
                    <img src="./img/SimplyWrapps.png" alt="Иконка партнера" class="partners__item partners__item_horizontal">
                    <img src="./img/Italian.png" alt="Иконка партнера" class="partners__item partners__item_horizontal">
                </div>
            </div>
        </div>
    </section>

    <script id='pixelPerfectLib' data-src-to-imgs='./img/Supplier_1280.png, ./img/Supplier_1024.png, ./img/Supplier_768.png, ./img/Supplier_360.png'
        data-btns-description='1280px, 1024px, 768px, 360px' data-enabled-layot='1280px' src='./js/lib.js'>
    </script>
</body>

</html>
